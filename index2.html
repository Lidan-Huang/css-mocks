<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Positioning Exercise - Part 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Mock 1</h2>
  <section>
    <button class="Signup-button">Sign Up</button>
  </section>

  <section>
    <div class="Cat-card">
      <div class="Cat-card-picture"><img src="https://www.womansworld.com/wp-content/uploads/2019/07/funny-cat-face.jpg?w=750" alt="Scary morning cat" class="main-img"></div>
      <div class="Cat-card-title">I iz catz.</div>
      <div class="Cat-card-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere totam incidunt natus vero laborum maxime voluptatem architecto excepturi cumque accusantium deleniti cum labore quas, dignissimos fuga in! Perferendis, eaque obcaecati.</div>
    </div>
  </section>
  <h2>Mock 3</h2>
  <section class="img-container">
    <div class="image" style="background-image: url('./kitten.jpeg');"><div class="overlay">READING!</div></div>
    <div class="image" style="background-image: url('./puppy.jpeg');"><div class="overlay">RUNNING!</div></div>
    <div class="image" style="background-image: url('./toucan.jpeg');"><div class="overlay">SINGING!</div></div>
  </section>
